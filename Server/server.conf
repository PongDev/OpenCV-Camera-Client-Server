<VirtualHost *:80>
    WSGIScriptAlias / /home/VideoServer/server.wsgi
    
    <Directory /home/VideoServer>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
